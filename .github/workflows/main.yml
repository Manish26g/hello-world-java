name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  
      - name: java version
        run: java -version
      - name: maven version
        run: mvn --version
      - name: python version
        run: python --version
      - name: docker version
        run: docker -v
      - name: terraform version
        run: terraform --version
